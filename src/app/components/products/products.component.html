<section class="products">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">LATEST DROPS</h2>
      <p class="section-subtitle">Discover our newest streetwear collection</p>
    </div>
    
    <div class="loading-container" *ngIf="loading">
      <mat-spinner diameter="50"></mat-spinner>
      <p class="loading-text">Loading products...</p>
    </div>
    
    <div class="products-grid" *ngIf="!loading">
      <mat-card class="product-card animated-card" *ngFor="let product of products; let i = index" 
            [class.featured]="product.isFeatured" [style.animationDelay]="(i * 80) + 'ms'">
        
        <div class="card-header">
          <mat-chip-set *ngIf="product.isFeatured || i < 2">
            <mat-chip class="featured-chip" *ngIf="product.isFeatured">FEATURED</mat-chip>
            <mat-chip class="new-chip" *ngIf="i < 2">NEW</mat-chip>
          </mat-chip-set>
          <button mat-icon-button class="favorite-btn animated-fav">
            <mat-icon>favorite_border</mat-icon>
          </button>
        </div>
        
        <div class="product-image">
          <div class="image-placeholder">
            <mat-icon class="placeholder-icon">image</mat-icon>
          </div>
          <div class="image-overlay">
            <button mat-fab color="primary" class="quick-view-btn animated-quick-view">
              <mat-icon>visibility</mat-icon>
            </button>
          </div>
        </div>
        
        <mat-card-content class="product-content">
          <div class="product-category">{{ product.category }}</div>
          <h3 class="product-name">{{ product.name }}</h3>
          <p class="product-description">{{ product.description }}</p>
          
          <div class="product-sizes" *ngIf="product.availableSizes.length > 0">
            <span class="sizes-label">Sizes:</span>
            <mat-chip-set>
              <mat-chip *ngFor="let size of product.availableSizes" class="size-chip">{{ size }}</mat-chip>
            </mat-chip-set>
          </div>
          
          <div class="product-footer">
            <div class="price-section">
              <span class="price">${{ product.price }}</span>
              <span class="stock-info" [class.low-stock]="product.stockQuantity <= 5">
                {{ product.stockQuantity }} in stock
              </span>
            </div>
            
            <div class="action-buttons">
              <button mat-raised-button color="primary" 
                      class="add-to-cart-btn"
                      (click)="addToCart(product)"
                      [disabled]="product.stockQuantity === 0">
                <mat-icon>shopping_cart</mat-icon>
                ADD TO CART
              </button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    
    <div class="section-footer" *ngIf="!loading">
      <button mat-stroked-button color="primary" class="view-all-btn">
        <span>VIEW ALL PRODUCTS</span>
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </div>
  </div>
</section>
