<section class="banner" @fadeIn *ngIf="!loading() && banner()">
  <img [src]="banner()!.imageUrl" [alt]="banner()!.title || 'Banner'" class="banner-image" loading="lazy">
</section>
  <div class="banner-bottom-controls">
     <!-- Triple Chevron Array (Pointing Down) -->
    <button class="scroll-indicator" (click)="scrollToSecondaryBanner()" aria-label="Scroll down">
      <svg width="24" height="32" viewBox="0 0 24 32" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4 6 L12 14 L20 6" />
        <path d="M4 14 L12 22 L20 14" />
        <path d="M4 22 L12 30 L20 22" />
      </svg>
    </button>
  </div>
<!-- Loading state -->
<section class="banner" *ngIf="loading()">
  <div class="banner-loading">
    <p>Loading banner...</p>
  </div>
</section>
