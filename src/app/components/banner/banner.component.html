<section class="banner">
  <div class="banner-content">
    <div class="banner-text">
      <span class="banner-tag">Premium Streetwear</span>
      <h1>
        Modern
        <span class="highlight">Luxury</span>
        Collection
      </h1>
      <p>
        Discover our curated selection of contemporary streetwear designed for the modern aesthetic. Bold, clean, and unapologetically premium.
      </p>
      <div class="cta-buttons">
        <button class="btn btn-primary" (click)="onShopClick()">
          Shop Now
        </button>
        <button class="btn btn-secondary" (click)="onLearnMore()">
          Explore Collection
        </button>
      </div>
    </div>
    
    <div class="banner-image">
      <div class="image-wrapper">
        <img *ngIf="images[currentIndex]" [src]="images[currentIndex]" alt="Featured Collection" />
        <div *ngIf="!images[currentIndex]" class="placeholder">ðŸ‘•</div>
      </div>
      
      <div class="nav-buttons">
        <button *ngFor="let img of images; let i = index" 
                [class.active]="i === currentIndex" 
                (click)="currentIndex = i"
                aria-label="Go to slide {{ i + 1 }}">
        </button>
      </div>
      
      <div class="nav-arrows">
        <button (click)="prevImage()" aria-label="Previous">â€¹</button>
        <button (click)="nextImage()" aria-label="Next">â€º</button>
      </div>
    </div>
  </div>
</section>
