<section class="secondary-banner" id="secondary-banner" @fadeIn *ngIf="!loading() && banner()">
  <img [src]="banner()!.imageUrl" [alt]="banner()!.title || 'Banner'" class="banner-image" loading="lazy">
  
</section>

<!-- Loading state -->
<section class="secondary-banner" id="secondary-banner" *ngIf="loading()">
  <div class="banner-loading">
    <p>Loading banner...</p>
  </div>
</section>
