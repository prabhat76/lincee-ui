<div class="auth-container">
  <div class="auth-card">
    <h2>Reset Password</h2>
    <p class="subtitle">Enter your email to receive a reset link</p>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="name@example.com"
          [class.invalid]="form.get('email')?.invalid && form.get('email')?.touched"
        />
        <div class="error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          Valid email is required
        </div>
      </div>

      <div class="api-success" *ngIf="successMsg()">{{ successMsg() }}</div>
      <div class="api-error" *ngIf="errorMsg()">{{ errorMsg() }}</div>

      <button type="submit" class="btn btn-primary" [disabled]="form.invalid || loading()">
        {{ loading() ? 'Sending...' : 'Send Reset Link' }}
      </button>

      <div class="footer-links">
        <p>Remembered your password? <a routerLink="/login">Sign in</a></p>
      </div>
    </form>
  </div>
</div>
