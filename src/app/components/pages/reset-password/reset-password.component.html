<div class="auth-container">
  <div class="auth-card">
    <h2>Create New Password</h2>
    <p class="subtitle">Enter your reset token and new password</p>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="token">Reset Token</label>
        <input
          id="token"
          type="text"
          formControlName="token"
          placeholder="Paste reset token"
          [class.invalid]="form.get('token')?.invalid && form.get('token')?.touched"
        />
        <div class="error" *ngIf="form.get('token')?.invalid && form.get('token')?.touched">
          Reset token is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">New Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="••••••••"
          [class.invalid]="form.get('password')?.invalid && form.get('password')?.touched"
        />
        <div class="error" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          Password must be at least 6 characters
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          placeholder="••••••••"
          [class.invalid]="form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.touched"
        />
        <div class="error" *ngIf="form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.touched">
          Confirmation is required
        </div>
      </div>

      <div class="api-success" *ngIf="successMsg()">{{ successMsg() }}</div>
      <div class="api-error" *ngIf="errorMsg()">{{ errorMsg() }}</div>

      <button type="submit" class="btn btn-primary" [disabled]="form.invalid || loading()">
        {{ loading() ? 'Updating...' : 'Update Password' }}
      </button>

      <div class="footer-links">
        <p>Back to <a routerLink="/login">Sign in</a></p>
      </div>
    </form>
  </div>
</div>
